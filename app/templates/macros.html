{% macro displayNewsSourceList(news_sources_list)%}
<div class="container-fluid">
    <div class="row">
    {% for newsource in news_sources_list %}
    <div class="col-md-4 d-flex mb-3">
    <div class="card border-dark flex-fill">
        <div class="card-header">
            <a href="{{newsource.url}}" target="_blank">
                <h5 class="source_title">{{newsource.name}}</h5>
                    </a>
        </div>
            <div class="card-body">
            <p>{{newsource.description|truncate(200)}}</p>
            <a href="/articles/{{newsource.id}}">View Articles</a>
            </div>
          </div>
        </div>
    {% endfor %}
    </div>
</div>
{% endmacro %}
